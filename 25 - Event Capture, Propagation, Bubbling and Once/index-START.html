<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button class="btn">Click Me, but ONLY ONCE</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling
    // console.log(this);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // capture true sets it to run function "logText" from top to bottom instead
    once: true // turns off eventListener so you can only click once
  }));

  button.addEventListener('click', logText, {
    once: true
  });

</script>
</body>
</html>
